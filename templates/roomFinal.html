{% extends 'base.html' %}

{% block head %}
<meta http-equiv="refresh" content="5"> 
{% endblock %}

{% block title %}
room#{{id}}
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <h4 style = 'color:bisque'>{{msg}}</h4>
            {% endfor %}
        {% endif %}
    {% endwith %}
            
{% endblock %}
